<div class="w3-top">
	{{~#if admin}}
		<div class="w3-bar w3-yellow w3-wide w3-padding w3-card-2">
			<a class="w3-bar-item w3-button"><b>Admin Controls</b><a>
			{{#each control ~}}
			<a class="w3-bar-item w3-button">{{tag}}<a>
			{{~/each}}
		</div>
	{{~/if~}}
	<div class="w3-bar w3-white w3-wide w3-padding w3-card-2">
		<a href="/#home" class="w3-bar-item w3-button"><b>AI</b> Tourney</a>
		<!-- Float links to the right. Hide them on small screens -->
		<div class="w3-right w3-hide-small">
			{{#each nav ~}}
			<a href="{{url}}" class="w3-bar-item w3-button">{{title}}</a>
			{{~/each}}
		</div>
	</div>
</div>
