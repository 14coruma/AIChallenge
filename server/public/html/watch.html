<!-- contact section from w3schools.com -->
<!DOCTYPE html>
<html>
<head>
  <title>Watch</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="/files/js/drawGameEnded.js"></script>
  <script src="/files/js/drawTestGame.js"></script>
  <script src="/files/js/drawMancala.js"></script>
  <script src="/files/js/drawGame.js"></script>
</head>
<body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card-2">
    <a href="/#home" class="w3-bar-item w3-button"><b>AI</b> Challenge</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/#projects" class="w3-bar-item w3-button">Games</a>
      <a href="/#about" class="w3-bar-item w3-button">About</a>
      <a href="/starters" class="w3-bar-item w3-button">Starters</a>
      <a href="/signup" class="w3-bar-item w3-button">Signup</a>
    </div>
  </div>
</div>
  
  <div class="w3-container w3-padding-32" id="contact">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-32" >Watch</h3>
  </div>

  <!-- Game Selector -->
  <div class="w3-container w3-padding-small" id="game">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-small">Game</h3>
    <select id="selectGame" class="w3-input" onchange="drawGameState(-1)" required>
      <option value="">--select game--</option>
    </select>
    <button id="refreshBtn" class="w3-button w3-black w3-section" onclick="updateSelectGame()">
      <i class="fa fa-paper-plane"></i> Refresh
    </button>
    
  </div>

  <!-- Canvas -->
  <div class="w3-container w3-padding-32" id="contact">
    <canvas id="myCanvas" width="600" height="400" class="w3-border w3-border-light-grey"></canvas>
  </div>
</body>
</html>
