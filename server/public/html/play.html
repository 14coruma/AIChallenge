<!-- contact section from w3schools.com -->
<!DOCTYPE html>
<html>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	{{{googleAnalytics}}}

	<title>Play</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/index.css">
	<script src="/files/js/drawGameEnded.js"></script>
	<script src="/files/js/drawGame.js"></script>
	<script src="/files/js/playGame.js"></script>
	<script src="/files/js/pathfinding-browser.min.js"></script>
</head>
<body>
	<!-- Navbar (sit on top) -->
	{{{navbar}}}

	<!-- Title -->
	<div class="w3-container w3-padding-32">
		</br>
		<h1 class="w3-xxlarge w3-text-white w3-border-bottom"><span class="w3-padding w3-black w3-opacity-min"><b>ยง</b></span> <span class="w3-text-black">Play</span></h1>
	</div>

<!-- Sign-in Section -->
 <form id="startForm" onsubmit="return false;">
	<!-- Game Selector -->
	<div class="w3-container w3-padding-small" id="game">
		<h3 class="w3-border-bottom w3-border-light-grey w3-padding-small">Game</h3>
		<select id="selectGame" class="w3-input">
			<option value="">--select game--</option>
			<option value="mancala">Mancala</option>
			<option value="farkle">Farkle</option>
			<option value="warring">Warring Kingdoms</option>
		</select>
		<button id="startBtn" class="w3-button w3-black w3-section" onclick="startGame()">
			<i class="fa fa-paper-plane"></i> Start
		</button>
		
	</div>

	<!-- Canvas -->
	<div class="w3-container w3-padding-32" id="contact">
		<canvas id="myCanvas" width="720" height="600" class="w3-border w3-border-light-grey center"></canvas>
		<script src="/files/js/drawMancala.js"></script>
		<script src="/files/js/drawFarkle.js"></script>
		<script src="/files/js/drawWarring.js"></script>
	</div>

	<!-- Player Move Decision -->
	<div class="w3-container w3-padding-small" id="moveContainer">
		<h3 class="w3-border-bottom w3-border-light-grey w3-padding-small">Move:</h3>
		<!-- <input id="formMove" class="w3-input" type="number" name="move"> -->
		<input id="formMove" class="w3-input" type="text" name="move">
		<button id="makeMoveBtn" class="w3-button w3-black" disabled=true onclick="makeMove()">
			<i class="fa fa-paper-plane"></i> Move
		</button>
	</div>

	<!-- Footer -->
	{{{footer}}}

	{{{hiddenCreds}}}
</body>
</html>
